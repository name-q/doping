<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'>
  <defs>
    <clipPath id='halfD'>
      <rect x='4' y='8' width='8' height='8' rx='4'/>
    </clipPath>
  </defs>
  <!-- outline capsule -->
  <rect x='4' y='8' width='16' height='8' rx='4' fill='none' stroke='#E5E7EB' stroke-width='1.6' />
  <!-- filled half (red-ish for dark) -->
  <g clip-path='url(#halfD)'>
    <rect x='4' y='8' width='16' height='8' rx='4' fill='#F87171'/>
  </g>
  <!-- leading minus bar (as a blocking sign) -->
  <line x1='5.2' y1='12' x2='9.0' y2='12' stroke='#E5E7EB' stroke-width='2.2' stroke-linecap='round' />
</svg>
